<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>class101_style_banner</title>
</head>
<body>
    <div class="container">
        <div class="slider__wrapper">
            <div class="slider">

                <ul class="slider__bg-list">
                    <li class="slider__bg--item active"><div class="slider__bg--color"></div></li>
                    <li class="slider__bg--item"><div class="slider__bg--color"></div></li>
                </ul>

                <div class="slider__main">

                    <div class="slider__main-left">
                        <div class="slider__left-wrapper">
                            <ul class="slider__left__list">

                                <li class="slider__left__list--item active">
                                    <span class="left__list--item-badge">100% 할인</span>
                                    <div class="left__list--item-img"></div>
                                </li>

                                <li class="slider__left__list--item">
                                    <span class="left__list--item-badge">100% 할인</span>
                                    <div class="left__list--item-img"></div>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <div class="slider__main-right">

                        <div class="slider__right-wrapper">
                            <ul class="slider__right__list">

                                <li class="slider__right__list--item">
                                    <pre class="right__list--item--title">
집콕운동 프로젝트
혜택 당첨자 발표!
                                    </pre>
                                    <pre class="right__list--item--info">test</pre>
                                </li>

                                <li class="slider__right__list--item">
                                    <pre class="right__list--item--title">
집콕운동 프로젝트
혜택 당첨자 발표!
                                    </pre>
                                    <pre class="right__list--item--info">test</pre>
                                </li>

                            </ul>
                        </div>

                        <div class="slider__right-pagination">

                            <div class="right-pagination__num">
                                <span class="right-pagination__num--curr"></span>
                                <span class="right-pagination__num--div"></span>
                                <span class="right-pagination__num--max"></span>
                            </div>

                            <div class="right-pagination__loadBar">
                                <hr class="loadBar--static">
                                <hr class="loadBar--dynamic">
                            </div>

                            <div class="right-pagination__controll">
                                <div class="pagination__controll prev"></div>
                                <div class="pagination__controll next"></div>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
